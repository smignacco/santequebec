apiVersion: apps/v1
kind: Deployment
metadata:
  name: santequebec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: santequebec
  template:
    metadata:
      labels:
        app: santequebec
    spec:
      containers:
        - name: app
          image: image-registry.openshift-image-registry.svc:5000/your-project/santequebec:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: santequebec-env
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: santequebec-env
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: santequebec-postgres-data

apiVersion: apps/v1
kind: Deployment
metadata:
  name: santequebec
spec:
  replicas: 1
  selector:
    matchLabels: { app: santequebec }
  template:
    metadata:
      labels: { app: santequebec }
    spec:
      containers:
        - name: app
          image: image-registry.openshift-image-registry.svc:5000/your-project/santequebec:latest
          ports: [{ containerPort: 8080 }]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: santequebec-secret
                  key: databaseUrl
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: santequebec-secret, key: jwtSecret } }
            - name: ADMIN_USER
              valueFrom: { secretKeyRef: { name: santequebec-secret, key: adminUser } }
            - name: ADMIN_PASS_HASH
              valueFrom: { secretKeyRef: { name: santequebec-secret, key: adminPassHash } }
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: santequebec-secret
                  key: postgresDb
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: santequebec-secret
                  key: postgresUser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: santequebec-secret
                  key: postgresPassword
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: santequebec-postgres-data
